<div class="admin-container">
  <h1>ðŸ“š Admin Home</h1>

  <!-- Add Category -->
  <div class="form-section">
    <h2>Add New Category</h2><br>
    <input type="text" [(ngModel)]="categoryName" placeholder="Category Name" />
    <button (click)="addCategory()">Add Category</button>
  </div><br>

  <hr />
  <h2 style="color: #00ffff;">Available Categories</h2><br>

  <!-- Category Tags -->
  <div class="tags">
    <span *ngFor="let cat of categories"
          [class.active]="cat === bookCategory"
          (click)="selectCategory(cat)">
      {{ cat }}
    </span>
  </div><br><hr/><br>

  <!-- Add Book -->
  <div class="form-section">
    <h2>Add New Book</h2><br>
    <p *ngIf="bookCategory">ðŸ“‚ Selected Category: <b>{{ bookCategory }}</b></p>
    
    <input type="text" [(ngModel)]="bookName" placeholder="Book Name" />
    <input type="text" [(ngModel)]="author" placeholder="Author" />
    <textarea [(ngModel)]="description" placeholder="Description"></textarea>
    <input type="number" [(ngModel)]="price" placeholder="Price" />
    <input type="number" [(ngModel)]="rating" placeholder="Rating (1-5)" />
    <input type="number" [(ngModel)]="stock" placeholder="Stock Quantity" />
    
    <input type="file" (change)="onImageSelect($event)" />

    <!-- Show file name -->
    <p *ngIf="imageFile">ðŸ“· Selected Image: {{ imageFile.name }}</p>

    <!-- Show preview -->
    <img *ngIf="imagePreview" 
         [src]="imagePreview | safeUrl" 
         alt="Preview" 
         width="120" 
         height="150" />

    <!-- Show uploaded URL -->
    <p *ngIf="imageUrl">âœ… Uploaded URL: <a [href]="imageUrl" target="_blank">{{ imageUrl }}</a></p>

    <hr/>

    <button (click)="addBook()">Add Book</button>
  </div>
</div>

</div>
