<div class="vr-overlay" style="background: url('/assets/bg.gif') no-repeat center center fixed; background-size: cover; min-height: 500vh;">
  <!-- 🌌 Header Section -->
  <header class="header">
    <h1 class="site-title">Biblius Maximus</h1>
    <button class="hamburger" (click)="toggleMenu()">☰</button>

  <!-- Slide-out nav -->
  <nav class="side-nav" [class.open]="menuOpen">
    <button class="close-btn" (click)="toggleMenu()">✕</button>
    <button class="nav-btn" (click)="navigate('/profile1')"><img [src]="selectedImages || 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png'" /></button><hr>
    <button class="nav-btn" (click)="navigate('/home1')">Home</button>
    <button class="nav-btn" (click)="navigate('/work')">Products</button>
    <button class="nav-btn" (click)="navigate('/contact1')">Contact</button>
    <button class="nav-btn" (click)="navigate('/help1')">Help</button><hr>

  </nav>
  </header>

  <!-- 🌐 Navigation Menu -->
  <nav class="nav-bar" [class.mobile-open]="menuOpen">
    <a href="/home1" class="nav-item" (click)="closeMenu()">Home</a>
    <a href="/work" class="nav-item" (click)="closeMenu()">Products</a>
    <a href="/contact1" class="nav-item" (click)="closeMenu()">Contact</a>
    <a href="/help1" class="nav-item" (click)="closeMenu()">Help</a>
    <a href="/profile1" class="nav-item profile" (click)="closeMenu()">
      <img [src]="selectedImages || 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png'" />
    </a>
  </nav>
  <!-- ADMIN PROFILE SECTION -->
  <div class="profile-container">
    <h2>Admin Profile</h2>

    <!-- Profile Image -->
    <div class="profile-pic-section">
      <label for="imageInput">
        <img [src]="selectedImages || 'assets/default-profile.png'" alt="Profile Image" class="profile-image" />
      </label>
      <input type="file" id="imageInput" (change)="onImageSelect($event)" [disabled]="!isEditing" hidden />
    </div>

    <!-- Name -->
    <div class="form-group">
      <label>Name:</label>
      <input [(ngModel)]="adminData.name" [readonly]="!isEditing" />
    </div>

    <!-- Email -->
    <div class="form-group">
      <label>Email:</label>
      <input [(ngModel)]="adminData.email" [readonly]="true" />
    </div>

    <!-- Date of Birth -->
    <div class="form-group">
      <label>Date of Birth:</label>
      <input type="date" [(ngModel)]="adminData.dob" [readonly]="!isEditing" />
    </div>

    <!-- Address -->
    <div class="form-group">
      <label>Address:</label>
      <textarea [(ngModel)]="adminData.address" [readonly]="!isEditing"></textarea>
    </div>

    <!-- Phone -->
    <div class="form-group">
      <label>Phone:</label>
      <input type="tel" [(ngModel)]="adminData.phone" [readonly]="!isEditing" />
    </div>

    <!-- Business Name -->
    <div class="form-group">
      <label>Business Name:</label>
      <input [(ngModel)]="adminData.businessName" [readonly]="!isEditing" />
    </div>

    <!-- Book Categories -->
    <div class="form-group">
      <label>Book Categories:</label>
      <input [(ngModel)]="adminData.bookCategory" [readonly]="!isEditing" />
    </div>

    <!-- GST Number -->
    <div class="form-group">
      <label>GST Number:</label>
      <input [(ngModel)]="adminData.gstNumber" [readonly]="!isEditing" />
    </div>

    <!-- Bank Account -->
    <div class="form-group">
      <label>Bank Account:</label>
      <input [(ngModel)]="adminData.bankAccount" [readonly]="!isEditing" />
    </div>

    <!-- UPI ID -->
    <div class="form-group">
      <label>UPI ID:</label>
      <input [(ngModel)]="adminData.upiId" [readonly]="!isEditing" />
    </div>

    <!-- Action Buttons -->
    <div class="button-group">
      <button (click)="enableEdit()" [hidden]="isEditing">Edit Profile</button>
      <button (click)="saveProfile()" [hidden]="!isEditing">Save</button>
      <button (click)="logout()" style="background-color: rgb(47, 245, 212); color: black;">Logout</button>
    </div>

    <!-- Status Message -->
    <p [style.color]="messageColor">{{ message }}</p>
  </div>

</div>
